<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIRA - Registro</title>
    <link rel="stylesheet" href="./styles/register.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="register-container">
      <div class="register-header">
        <p>Crear Nueva Cuenta</p>
      </div>

      <div class="auth-box">
        <form class="register-form" id="registerForm">
          <div class="loading" id="loading">
            <div class="spinner"></div>
            Creando cuenta...
          </div>

          <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              autocomplete="username"
              placeholder="Ej: juan_lopez"
            />
            <span class="field-error"></span>
          </div>

          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              autocomplete="email"
              placeholder="tu@email.com"
            />
            <span class="field-error"></span>
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              autocomplete="new-password"
              placeholder="Mínimo 8 caracteres"
            />
            <div class="password-requirements" id="passwordRequirements">
              <ul class="requirements-list">
                <li id="req-length">Al menos 8 caracteres</li>
                <li id="req-upper">Al menos 1 mayúscula</li>
                <li id="req-lower">Al menos 1 minúscula</li>
                <li id="req-number">Al menos 1 número</li>
              </ul>
            </div>
            <span class="field-error"></span>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
              autocomplete="new-password"
              placeholder="Confirma tu contraseña"
            />
            <span class="field-error"></span>
          </div>

          <div class="form-group">
            <label for="role">Rol</label>
            <select id="role" name="role" required>
              <option value="">Selecciona un rol</option>
              <option value="user">Usuario</option>
              <option value="admin">Administrador</option>
            </select>
            <span class="field-error"></span>
          </div>

          <button type="submit" class="register-btn" id="registerBtn">
            Crear Cuenta
          </button>

          <div class="login-link">
            <p>
              ¿Ya tienes cuenta?
              <a href="/login">Inicia sesión aquí</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
