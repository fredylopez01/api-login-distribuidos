<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIRA - Registro</title>
    <link rel="stylesheet" href="./styles/register.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="register-container">
      <div class="register-header">
        <h1>Crear Nueva Cuenta</h1>
      </div>

      <div class="auth-box">
        <form class="register-form" id="registerForm">
          <div class="loading" id="loading">
            <div class="spinner"></div>
            Creando cuenta...
          </div>

          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              autocomplete="email"
              placeholder="tu@email.com"
            />
            <span class="field-error"></span>
          </div>

          <div class="form-group password-group">
            <label for="password">Contraseña</label>
            <div class="password-inline">
              <input
                type="password"
                id="password"
                name="password"
                required
                autocomplete="new-password"
                placeholder="Mínimo 8 caracteres"
              />
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required
                autocomplete="new-password"
                placeholder="Confirmar"
              />
            </div>
            <div class="password-requirements-inline" id="passwordRequirements">
              <span id="req-length">8+</span>
              <span id="req-upper">A</span>
              <span id="req-lower">a</span>
              <span id="req-number">123</span>
            </div>
            <span class="field-error"></span>
          </div>

          <div class="form-group">
            <label for="role">Rol</label>
            <select id="role" name="role" required>
              <option value="">Selecciona un rol</option>
              <option value="user">Usuario</option>
              <option value="admin">Administrador</option>
            </select>
            <span class="field-error"></span>
          </div>

          <button type="submit" class="register-btn" id="registerBtn">
            <span id="btnText">Crear Cuenta</span>
            <div class="spinner" id="btnSpinner" style="display: none"></div>
          </button>

          <div class="login-link">
            <p>
              <a href="/dashboard">Volver al dashboard</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="./js/register.js"></script>
  </body>
</html>
